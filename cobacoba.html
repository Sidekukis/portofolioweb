<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr{
            border-bottom: white;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th rowspan="2">Bulan</th>
            <th colspan="2">Jumlah barang terjual</th>
        </tr>
        <tr>
            <th>sarung</th>
            <th>baju koko</th>
        </tr>
        <tr>
            <td>september</td>
            <td>240</td>
            <td>150</td>
        </tr>
        <tr>
            <td>oktober</td>
            <td>240</td>
            <td>240</td>
        </tr>
        <tr>
            <td>november</td>
            <td>260</td>
            <td>265</td>
        </tr>
    </table>
</body>
</html>
